      // Enemy.prototype.getInfo = function() {

      // Classes - A better way
      class Enemy {
        constructor(life, name, level) {
          this.life = life;
          this.name = name;
          this.level = level;
        }
        getInfo() {
          console.log(this.life, this.name, this.level);
        }
      }

      const turtle = new Enemy(25, "Squidlebuggl", 10);
      const bug = new Enemy(1, "Bug", 10);
      console.log(turtle);
      console.log(bug);
    </script>
